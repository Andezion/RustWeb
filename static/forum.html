<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Forum â€” RustWeb</title>
</head>
<body>
  <h1>Topics</h1>
  <div>
    <form id="create-topic">
      <input name="title" placeholder="Topic title" required />
      <button>Create</button>
    </form>
  </div>
  <ul id="topics"></ul>

  <h2>Posts</h2>
  <div id="posts-area">
    <p>Select a topic to view posts</p>
  </div>

  <script>
    async function loadTopics(){
      const res = await fetch('/api/forum/topics');
      const topics = await res.json();
      const ul = document.getElementById('topics');
      ul.innerHTML = '';
      topics.forEach(t => {
        const li = document.createElement('li');
        li.textContent = t.title + ' (' + t.id + ')';
        li.style.cursor = 'pointer';
        li.addEventListener('click', () => loadPosts(t.id));
        ul.appendChild(li);
      });
    }

    async function loadPosts(topicId){
      const res = await fetch('/api/forum/topics/' + topicId + '/posts');
      const posts = await res.json();
      const area = document.getElementById('posts-area');
      area.innerHTML = '';
      const form = document.createElement('form');
      form.innerHTML = '<textarea name="content" placeholder="post content"></textarea><br><button>Post</button>';
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const body = { topic_id: topicId, content: fd.get('content') };
        await fetch('/api/forum/posts', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body)});
        loadPosts(topicId);
      });
      area.appendChild(form);

      const list = document.createElement('ul');
      posts.forEach(p => {
        const li = document.createElement('li');
        li.textContent = p.content + ' (' + p.id + ')';
        list.appendChild(li);
      });
      area.appendChild(list);
    }

    document.getElementById('create-topic').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = { title: fd.get('title') };
      await fetch('/api/forum/topics', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
      loadTopics();
    });

    loadTopics();
  </script>
</body>
</html>
