<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Auth â€” RustWeb</title>
</head>
<body>
  <h1>Register</h1>
  <form id="register">
    <input placeholder="username" name="username" required /> <br />
    <input placeholder="email" name="email" required /> <br />
    <input placeholder="password" name="password" type="password" required /> <br />
    <button>Register</button>
  </form>

  <h1>Login</h1>
  <form id="login">
    <input placeholder="email" name="email" required /> <br />
    <input placeholder="password" name="password" type="password" required /> <br />
    <button>Login</button>
  </form>

  <pre id="out"></pre>

  <script>
    const out = document.getElementById('out');

    document.getElementById('register').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = {
        username: fd.get('username'),
        email: fd.get('email'),
        password: fd.get('password')
      };
      const res = await fetch('/api/auth/register', {
        method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body)
      });
      out.textContent = 'status: ' + res.status + '\n' + await res.text();
    });

    document.getElementById('login').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = { email: fd.get('email'), password: fd.get('password') };
      const res = await fetch('/api/auth/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
      out.textContent = 'status: ' + res.status + '\n' + await res.text();
    });
  </script>
</body>
</html>
